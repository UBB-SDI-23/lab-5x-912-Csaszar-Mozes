<style>
  .example-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }

  .example-full-width {
    width: 100%;
  }
</style>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Role</mat-label>
    <input [readonly]="!canEdit" matInput placeholder="Role" floatLabel="always" [formControl]="roleFormControl">
    <mat-error *ngIf="roleFormControl.hasError('required')">
      Role is <strong>&nbsp;required</strong>
    </mat-error>
    <mat-error *ngIf="roleFormControl.hasError('maxLength')">
      Role cannot be longer than <strong>&nbsp;125 characters</strong>
    </mat-error>
    <mat-hint align="end">{{roleFormControl.value.length}} / 125</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Salary</mat-label>
    <input [readonly]="!canEdit" matInput placeholder="Salary" [formControl]="salaryFormControl">
    <mat-error *ngIf="salaryFormControl.hasError('required')">
      Salary is <strong>&nbsp;required</strong>
    </mat-error>
    <mat-error *ngIf="salaryFormControl.hasError('pattern')">
      Salary has to be <strong>&nbsp;a positive number less than 10000000</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Person</mat-label>
    <input [readonly]="!canEdit" matInput placeholder="Search for a person" [matAutocomplete]="auto"
      [formControl]="personFormControl" (input)="updatePeopleAutocomplete()">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectPerson($event)">
      <mat-option *ngFor="let suggestion of peopleSuggestions" [value]="suggestion">
        {{suggestion}}
      </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="personFormControl.hasError('required')">
      Person is <strong>&nbsp;required</strong>
    </mat-error>

  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Company</mat-label>
    <input [readonly]="!canEdit" matInput placeholder="Search for a company" [matAutocomplete]="auto2"
      [formControl]="companyFormControl" (input)="updateCompaniesAutocomplete()">
    <mat-error *ngIf="companyFormControl.hasError('required')">
      Company is <strong>&nbsp;required</strong>
    </mat-error>
    <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selectCompany($event)">
      <mat-option *ngFor="let suggestion of companiesSuggestions" [value]="suggestion">
        {{suggestion}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button *ngIf="canEdit" mat-raised-button color="primary" (click)="edit()">Add</button>
  <button *ngIf="canEdit" mat-raised-button color="warn" (click)="this.delete($event)">Delete</button>
  <button mat-raised-button color="primary" (click)="cancel()">Back</button>

</form>
